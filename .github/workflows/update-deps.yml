name: Update Go Dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    name: Update Go Modules
    runs-on: ubuntu-latest

    strategy:
      matrix:
        module: [proxy, admin]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Update dependencies for ${{ matrix.module }}
        working-directory: ./${{ matrix.module }}
        run: |
          echo "Updating dependencies for ${{ matrix.module }}..."
          go get -u ./...
          go mod tidy

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(${{ matrix.module }}): update Go dependencies"
          title: "chore(${{ matrix.module }}): update Go dependencies"
          body: |
            ## Automated Dependency Update

            This PR updates Go dependencies for the `${{ matrix.module }}` module.

            ### Changes
            - Updated go.mod and go.sum files
            - Ran `go mod tidy` to clean up dependencies

            ### Testing
            - [ ] All tests pass
            - [ ] No breaking changes
            - [ ] Security vulnerabilities addressed

            **Auto-generated by GitHub Actions**
          branch: deps/${{ matrix.module }}/update-$(date +%Y%m%d)
          labels: |
            dependencies
            ${{ matrix.module }}
            automated
